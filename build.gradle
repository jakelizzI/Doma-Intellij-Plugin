plugins {
    id "org.jetbrains.intellij" version "0.2.15"
}

group 'SamplePlugin'
version '1.0-SNAPSHOT'

apply plugin: 'orc.jetbrains.intellij'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
